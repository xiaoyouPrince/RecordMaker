    <style>
        #btn a{
            position: absolute;
            background: #4caf50;
            z-index: 999999;
            top: 60px;
            right: 10px;
            font-size: 14px;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;

    <script type="text/javascript" src="/Public/static/mobile/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="/Public/static/mobile/iscroll.min.js"></script>
    
    <script>
        //iframe页面调用方法
        $(function(){
            
            adaptHeight();//动态适配高度
            
            window.onresize = function() { //横屏、QQ浏览器变全屏模式下的时候，需要重新计算高度
                adaptHeight();
            }
            
            function adaptHeight() {
                var winH = $(window).height();
                var bodyH = document.documentElement.clientHeight;
                if (winH > bodyH) {
                    window.parent.document.getElementById("iframe").height=winH;
                } else {
                    window.parent.document.getElementById("iframe").height=bodyH;
                }
            }
        });
        
        var loc;
        
        window.addEventListener('message', function(event) {
            // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
            if(event.data && event.data.module == 'locationPicker'){
                loc = event.data;
            }
        }, false);
        
        function send(){
            if(!loc){
                alert('请在下面列表选择地点');
                return;
            }
            var location = loc.latlng.lat + ',' + loc.latlng.lng;
            loc.mapImage = 'https://apis.map.qq.com/ws/staticmap/v2/?center=' + location + '&zoom=15&size=1000*200&maptype=roadmap&key=4UGBZ-62SWP-HJRDU-V6Q4W-HS4XQ-5EFKG&scale=2';
            
            <!--alert(loc.mapImage);-->
            window.webkit.messageHandlers.myApp.postMessage(loc);
        }
    </script>
</head>
<body>
    
    <!-- 通过 iframe 嵌入地图选点组件 -->
    <iframe id="iframe" width="100%" frameborder="0" scrolling="no" src="https://apis.map.qq.com/tools/locpicker?search=1&amp;type=1&amp;key=4UGBZ-62SWP-HJRDU-V6Q4W-HS4XQ-5EFKG&amp;referer=myapp" height="800">
    </iframe>
    
    <div id="btn">
        <a onclick="send()">发送</a>
    </div>
</body></html>
